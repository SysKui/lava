- class: DeployImagesAction
  name: deployimages
  level: '1'
  max_retries: 1
  description: deploy images using guestfs
  summary: deploy images
  timeout: 180.0
  pipeline:
  - class: DownloaderAction
    name: download-retry
    level: '1.1'
    max_retries: 3
    description: download with retry
    summary: download-retry
    timeout: 180.0
    pipeline:
    - {class: HttpDownloadAction, name: http-download, level: 1.1.1, max_retries: 1,
      description: use http to download the file, summary: http download, timeout: 60.0,
      url: 'http://images.validation.linaro.org/snapshots.linaro.org/components/kernel/zephyr/master/zephyr/frdm_kw41z/737/tests/kernel/libs/test/zephyr.bin'}
- class: BootPyOCD
  name: boot-pyocd-image
  level: '2'
  max_retries: 1
  description: boot pyocd image with retry
  summary: boot pyocd image with retry
  timeout: 600.0
  pipeline:
  - class: BootPyOCDRetry
    name: boot-pyocd-image
    level: '2.1'
    max_retries: 1
    description: boot pyocd image using the command line interface
    summary: boot pyocd image
    timeout: 600.0
    pipeline:
    - class: ResetDevice
      name: reset-device
      level: 2.1.1
      max_retries: 1
      description: reboot or power-cycle the device
      summary: reboot the device
      timeout: 600.0
      pipeline:
      - {class: PDUReboot, name: pdu-reboot, level: 2.1.1.1, max_retries: 1, description: issue
          commands to a PDU to power cycle a device, summary: hard reboot using PDU,
        timeout: 600.0}
    - {class: WaitDeviceBoardID, name: wait-device-boardid, level: 2.1.2, max_retries: 1,
      description: wait for udev device with board ID, summary: wait for udev device
        with board ID, timeout: 600.0}
    - {class: FlashPyOCDAction, name: flash-pyocd, level: 2.1.3, max_retries: 1, description: flash
        pyocd to boot the image, summary: flash pyocd to boot the image, timeout: 600.0}
    - {class: ConnectDevice, name: connect-device, level: 2.1.4, max_retries: 1, description: use
        the configured command to connect serial to the device, summary: run connection
        command, timeout: 600.0}
- class: TestMonitorRetry
  name: lava-test-monitor-retry
  level: '3'
  max_retries: 1
  description: Retry wrapper for lava-test-monitor
  summary: Retry support for Lava Test Monitoring
  timeout: 180.0
  pipeline:
  - {class: TestMonitorAction, name: lava-test-monitor, level: '3.1', max_retries: 1,
    description: Executing lava-test-monitor, summary: Lava Test Monitor, timeout: 180.0}
- class: FinalizeAction
  name: finalize
  level: '4'
  max_retries: 1
  description: finish the process and cleanup
  summary: finalize the job
  timeout: 180.0
  pipeline:
  - {class: PowerOff, name: power-off, level: '4.1', max_retries: 1, description: discontinue
      power to device, summary: send power_off command, timeout: 10.0}
  - {class: ReadFeedback, name: read-feedback, level: '4.2', max_retries: 1, description: Check
      for messages on all other namespaces, summary: Read from other namespaces, timeout: 180.0}
